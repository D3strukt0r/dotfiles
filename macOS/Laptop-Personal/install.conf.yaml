- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim/init.vim:
        path: .config/nvim/init.vim
        create: true
    ~/.config/nvim/coc-settings.json:
        path: .config/nvim/coc-settings.json
        create: true
    ~/.ssh/config:
        path: .ssh/config
        create: true
    ~/.composer/composer.json:
        path: .composer/composer.json
        create: true
    ~/.composer/composer.lock:
        path: .composer/composer.lock
        create: true
    ~/.docker/config.json:
        path: .docker/config.json
        create: true
    ~/Library/pnpm/global/5/package.json:
        path: Library/pnpm/global/5/package.json
        create: true
    ~/Library/pnpm/global/5/pnpm-lock.yaml:
        path: Library/pnpm/global/5/pnpm-lock.yaml
        create: true
    ~/.antigenrc: .antigenrc
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.gitmessage: .gitmessage
    ~/.p10k.zsh: .p10k.zsh
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]

