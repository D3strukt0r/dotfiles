- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim/init.vim:
        path: config/nvim/init.vim
        create: true
    ~/.config/nvim/coc-settings.json:
        path: config/nvim/coc-settings.json
        create: true
    ~/.config/yarn/global/package.json:
        path: config/yarn/global/package.json
        create: true
    ~/.config/yarn/global/yarn.lock:
        path: config/yarn/global/yarn.lock
        create: true
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.antigenrc: antigenrc
    ~/.gitconfig: gitconfig
    ~/.p10k.zsh: p10k.zsh
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
